<mat-form-field>
  <input [(ngModel)]="input" type="text" matInput placeholder="Choose City" (keyup)="search()" [matAutocomplete]="auto">
</mat-form-field>

<mat-autocomplete (optionSelected)="selected($event)" autoActiveFirstOption #auto="matAutocomplete">
  <ng-container *ngIf="filteredOptions">
    <mat-option *ngFor="let option of filteredOptions" [value]="option.name">
      {{option.name}}
    </mat-option>
  </ng-container>

</mat-autocomplete>
