<div class="container-fluid image">
  <div class="row">
    <ng-container *ngIf="favoritesDailyWeather.length > 0; else showNoFavorites">
      <div *ngFor="let favorite of favoritesDailyWeather">
        <sc-card class="col-lg-2 col-md-6 col-sm-10 card custom-margin-left mr-5 mt-5">
          <img src="../../../assets/icons/{{favorite?.weatherIcon}}-s.png">
          <h5 class="card-title">{{favorite?.fetchedCityName}}</h5>
          <h6 class="card-text">{{(favorite?.dailyTemperature) | weatherDegree : true}}</h6>
          <h6>{{favorite?.weatherText}}</h6>
          <button (click)="removeFavorite(favorite)">remove from favorite</button>
        </sc-card>
      </div>
    </ng-container>
    <ng-template #showNoFavorites>
      <div class="card mx-auto mt-5">
        <div class="card-body">
          <h4 class="card-text">You don't have any favorites cities, please add some.</h4>
        </div>
      </div>
    </ng-template>
  </div>
</div>
