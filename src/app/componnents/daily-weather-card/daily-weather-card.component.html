<img src="../../../assets/icons/{{data?.dailyWeather?.weatherIcon}}-s.png">
<h2 class="card-title">{{data?.dailyWeather?.fetchedCityName}}</h2>
<h1 class="card-text">{{(data?.dailyWeather?.dailyTemperature) | weatherDegree : isCelsios}}</h1>
<h4>{{data?.dailyWeather?.weatherText}}</h4>

<button mat-mini-fab (click)="addToFavorite()" *ngIf="!isInFavorites" color="warn">
  <mat-icon>favorite</mat-icon>
</button>
<button mat-mini-fab (click)="removeFavorite()" *ngIf="isInFavorites" color="warn">
  <mat-icon>remove icon</mat-icon>
</button>
